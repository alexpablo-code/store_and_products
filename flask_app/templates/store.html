<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Store</title>
</head>
<body>
    
    <nav class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h1>Store App</h1>
                </div>
            </div>

        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-4 my-3">
                    <h3>{{store.name}}</h3>
                </div>
                <div class="col-1 offset-7">
                    <a href="/add-product/{{store.id}}">+ add product</a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in store.products %}
                            <tr>
                                <td>{{product.name}}</td>
                                <td>${{product.price}}</td>
                                <td>{{product.category}}</td>
                                <td><a href="#">Edit</a> | <a href="#">Sell</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
